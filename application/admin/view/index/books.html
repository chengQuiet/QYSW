<div>
  <div class="main-title">
    <h2>书籍管理</h2>
  </div>
  <div class="main-section">
  </div>
  <div class="main-section">
    <form method="post" action="{:url('sort')}" class="j-form">
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>名称</th>
            <th>标签</th>
            <th>内容路径</th>
            <th>状态</th>
            <th>作者</th>
            <th>图片路径</th>
            <th>类别</th>
            <th>概述</th>
          </tr>
        </thead>
        <tbody>
          {foreach $data as $v}
          <tr>
            <!--<td>-->
              <!--<input type="text" class="form-control j-sort" value="{$v.name}">-->
            <!--</td>-->
            <td>{$v.id}</td>
            <td>{$v.name}</td>
            <td>{$v.tag}</td>
            <td>{$v.detail_pic}</td>
            <td>{$v.role}</td>
            <td>{$v.editor}</td>
            <td>{$v.pic}</td>
            <td>{$v.kinds}</td>
            <td>{$v.detail}</td>
            <td style="width: 60px; text-align: center">
              <a href="{:url('delete_book',['id'=>$v.id])}" class="j-del text-danger">删除</a>
            </td>
          </tr>
          {/foreach}
          {if empty($data)}
          <tr>
            <td colspan="5" class="text-center">还没有添加项目</td>
          </tr>
          {/if}
        </tbody>
      </table>
    </form>
  </div>
</div>
<script>
  main.ajaxForm('.j-form', function () {
    main.contentRefresh();
  });
  $('.j-sort').change(function () {
    $(this).attr('name', $(this).attr('data-name'));
  });
  $('.j-del').click(function () {
    if (confirm('您确定要删除此项？')) {
      main.ajaxPost($(this).attr('href'), function () {
          window.location.reload();
      });
    }
    return false;
  });
</script>
