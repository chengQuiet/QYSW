<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="__CDN__/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
  <script src="__STATIC__/js/main.js"></script>
  <title>修改密码</title>
  <style>
    *{
      list-style: none;
     }
  </style>
</head>
<body>
  <div class="main-password">
    <div class="main-title">
      <h2>修改密码</h2>
    </div>
    <div class="main-section">
      <form method="post" class="j-pwd-form">
        <ul class="form-group">
          <li>
            <label>输入新密码</label>
            <input class="form-control j-password1" type="password" maxlength="200" name="password" style="width:265px;" required>
          </li>
          <li>
            <label>确认密码</label>
            <input class="form-control j-password2" type="password" maxlength="200" style="width:265px;" required>
          </li>
          <li><input type="submit" class="btn btn-primary" value="确认修改">
              <input style="margin-left: 80px" type="button" class="btn btn-primary" id="index" value="返回首页">
          </li>
        </ul>
      </form>
    </div>
  </div>
</body>
</html>

<script>
  $('.j-pwd-form').submit(function (e) {
    if ($('.j-password1').val() !== $('.j-password2').val()) {
      alert('两次输入的密码不一致！');
      e.stopImmediatePropagation();
      e.preventDefault();
    }
  });
  $('#index').click(function () {
      location.href = "{:url('Index/index')}";
  });
</script>
