<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>用户登录</title>
		<link href="__STATIC__/css/login.css" type="text/css" rel="stylesheet" />
	</head>
	<body>
		<div class="all">
			<div class="form">
				<form action="" method="post" name="login">
					<table class="table">
						<tr><td colspan="2"><h2>趣阅书屋登录</h2></td></tr>	
						<tr>
							<td>账号:</td><td class="td_fill"><input class="fill" type="text" id="username" name="username" placeholder="请输入邮箱或手机号"></td>
						</tr>
						<tr>
							<td>密码:</td><td class="td_fill"><input class="fill" type="password" id="password" name="password"  placeholder="请输入个人的密码"/></td>
						</tr>
						<tr>
							<td><input type="checkbox" checked="checked"><a href="#">记住密码</a></td><td><a href="#">忘记密码？</a></td>
						</tr>
						<tr>
							<td colspan="2"><input class="button_login" type="submit" value="登录"></td>
						</tr>
						<tr>
							<td><a href="logon">注册趣阅号</a></td><td><a href="#">无法登录?联系我们</a></td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</body>
</html>
